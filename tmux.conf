# This tmux statusbar config was created by tmuxline.vim
# on Wed, 12 Sep 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour59"
set -g status-left-length "100"
set -g pane-active-border-fg "colour3"
set -g status-bg "colour59"
set -g message-command-fg "colour15"
set -g pane-border-fg "colour59"
set -g message-bg "colour59"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour15"
setw -g window-status-fg "colour208"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour59"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour3"
setw -g window-status-separator ""
setw -g window-status-bg "colour59"
set -g status-left "#[fg=colour59,bg=colour3] #(get-ip) #[fg=colour3,bg=colour59,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour15,bg=colour59] %a %m/%d %R %Z #[fg=colour3,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour59,bg=colour3] #(date -u '+%%m/%%d %%H:%%M') UTC "
setw -g window-status-format "#[default] #I  #W  "
setw -g window-status-current-format "#[fg=colour15,bg=colour59] #I #[fg=colour59,bg=colour15] #W #[fg=colour15,bg=colour59,nobold,nounderscore,noitalics]"

# custom changes
set -g mouse on
set-option -sg escape-time 10 # makes vim more responsive
set -g default-terminal "screen-256color"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard" # this is prob linux specific
