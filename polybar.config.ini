[colors]
background = #2d2d2d
background-alt = #393939
foreground = #d3d0c8
primary = #f2777a
secondary = #f99157
alert = #ffcc66
disabled = #d27b53

[bar/my_great_bar]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 3pt
border-color = ${colors.background}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; 2 = vertical offset
font-0 = mononoki:size=14;2
; apt-get install unifont
font-1 = FontAwesome:size=14;2

; xwindow
modules-left = xworkspaces

modules-right = battery date menu-apps

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery

full-at = 100
low-at = 10

; seconds
poll-interval = 10

; https://www.compart.com/en/unicode/U+2191
label-charging = %{T2}%{T-} %percentage%% %{T2}%{T-}
label-discharging = %{T2}%{T-} %percentage%% %{T2}%{T-}
label-full = B: 100%
label-low = BATTERY LOW

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

group-by-monitor = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "%{T2}%{T-}   0%"
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; TODO interpolate this whole config so we don't have to hard-code the color
label-connected = %{T2}%{T-} %ifname% %{F#ffcc66}%essid%%{F-} %signal%%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

date = %b %d %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight

; This would require write permissions to /sys/class/backlight/${CARD}/brightness
; https://wiki.archlinux.org/title/Backlight#ACPI
enable-scroll = false

format = <label>

label = %{T2}%{T-} %percentage%

[module/menu-apps]
type = custom/menu
expand-right = false

; Power icon
label-open = %{T2}%{T-}
label-close = %{T2}%{T-}
label-separator = |
label-separator-foreground = ${colors.disabled}
format-spacing = 1

; To nest menus, see:
; https://www.reddit.com/r/Polybar/comments/h097uq/has_anyone_managed_to_get_the_menu_module_working/
menu-0-0 = Lock
menu-0-0-exec = i3lock
menu-0-1 = Suspend
menu-0-1-exec = systemctl suspend
menu-0-1-foreground = ${colors.disabled}
menu-0-2 = Shutdown
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
